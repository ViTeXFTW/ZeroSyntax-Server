

Object NewObject
    AddModule
        Draw = W3DModelDraw ModuleTag_01
            DefaultConditionState
                Model = SomeModel
                Animation = ani.ani
                Turret = TURRET
                WeaponLaunchBone = PRIMARY Turret
            End
        End

        Body = ActiveBody ModuleTag_01
            MaxHealth = 2000
            InitialHealth = 2000
        End

        Behavior = LocomotorSetUpgrade ModuleTag_02
            TriggeredBy = Upgrade_ChinaNuclearTanks
            ConflictsWith = Upgrade_ChinaChainGuns
            FXListUpgrade = AirF_FX_AuroraBombExplode
        End
    End

    WeaponSet
        Conditions = NONE
        Weapon = PRIMARY ScorpionMissileWeapon
    End

    WeaponSet
        Conditions = PLAYER_UPGRADE
        Weapon = PRIMARY ScorpionMissileWeaponPlusTwo
    End

    ArmorSet
        Conditions = NONE
        Armor = TankArmor
    End

    
    Locomotor = SET_NORMAL ScorpionLocomotor

    RemoveModule ModuleTag_DefaultInactiveBody
    RemoveModule ModuleTag_DefaultDestroyDie
    RemoveModule ModuleTag_DefaultW3DDefaultDraw
End